<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open window test</title>
</head>
<body>
    <button onclick="window.open('https://www.w3schools.com/jsref/met_win_open.asp');">Open url without popup features</button>
    <br><br>
    <button onclick="window.open('about:blank', '_blank');">Open new popup window</button>
    <br><br>
    <button onclick="window.open('https://www.google.com', 'foobar', 'width=900,height=700,left=100,top=100,scrollbars,status,menubar,toolbar');">
        Open popup window with window features
    </button>
</body>
</html>
